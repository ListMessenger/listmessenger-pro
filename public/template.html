<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>[title]</title>

	[rssfeed]

	<style type="text/css">
	/**
     * ListMessenger Pro - Classic Mailing List Management
     * For the most recent version, visit https://listmessenger.com.
     *
     * @copyright 2002-2022 Silentweb https://silentweb.ca
     * @author Matt Simpson <msimpson@listmessenger.com>
     * @license /licence.html ListMessenger Software Licence Agreement
     */
	body {
	background-color:#FFF;
	color:#000;
	font-size:12px;
	font-family:Verdana, Arial, Helvetica, sans-serif;
	margin:5px;
	}

	a {
	color:#306595;
	font-size:12px;
	text-decoration:underline;
	}

	a:hover {
	color:#633;
	}

	table.display-window {
	background-color:#FFF;
	width:100%;
	height:400px;
	text-align:left;
	}

	table.display-window .titlea {
	color:#FFF;
	font-size:13px;
	font-family:Verdana, Arial, Helvetica, sans-serif;
	}

	table.display-window .titleb {
	color:#FFF;
	font-size:13px;
	font-family:Verdana, Arial, Helvetica, sans-serif;
	font-weight:700;
	}

	div.message-body {
	padding:1px 25px 25px;
	}

	div.message-body h1 {
	color:#666;
	border-bottom:2px #CCC solid;
	font-size:18px;
	font-family:Arial, Helvetica, sans-serif;
	font-weight:700;
	text-align:left;
	}

	div.message-body h2 {
	color:#666;
	border-bottom:2px #CCC solid;
	font-size:14px;
	font-family:Arial, Helvetica, sans-serif;
	font-weight:700;
	text-align:left;
	}

	div.message-body label.required {
	color:#C00;
	}

	div.error-message {
	background-color:#FFD9D0;
	border:1px #C00 solid;
	color:#333;
	font-family:Verdana, Arial, Helvetica, sans-serif;
	font-size:12px;
	margin-bottom:10px;
	padding:8px;
	}

	#shadow-container {
	position:relative;
	left:3px;
	top:3px;
	width:85%;
	min-width:762px;
	margin-right:3px;
	margin-bottom:3px;
	}

	#shadow-container .shadow2,#shadow-container .shadow3,#shadow-container .container {
	position:relative;
	left:-1px;
	top:-1px;
	}

	#shadow-container .shadow1 {
	background:#F1F0F1;
	}

	#shadow-container .shadow2 {
	background:#DBDADB;
	}

	#shadow-container .shadow3 {
	background:#B8B6B8;
	}

	#shadow-container .container {
	background:#fff;
	border:1px solid #848284;
	padding:0;
	}

	div.pagination {
	text-align:right;
	margin:3px 3px 10px;
	padding:3px;
	}

	div.pagination a {
	margin-right:2px;
	border:1px solid #CCC;
	text-decoration:none;
	color:#000;
	padding:2px 5px;
	}

	div.pagination a:hover,div.pagination a:active {
	margin-right:2px;
	background:#EEE;
	border:1px solid #a0a0a0;
	padding:2px 5px;
	}

	div.pagination span.current {
	margin-right:2px;
	border:1px solid #e0e0e0;
	font-weight:700;
	background-color:#f0f0f0;
	color:#aaa;
	padding:2px 5px;
	}

	div.pagination span.disabled {
	margin-right:2px;
	border:1px solid #f3f3f3;
	color:#ccc;
	padding:2px 5px;
	}

	div.pagination span.label {
	margin-right: 5px;
	}
	</style>
</head>
<body>
<div align="center">
	<div id="shadow-container">
        <div class="shadow1">
            <div class="shadow2">
                <div class="shadow3">
                    <div class="container">
						<table class="display-window" cellspacing="0" cellpadding="0" border="0">
						<tbody>
							<tr>
								<td>
									<table style="width: 100%" cellspacing="0" cellpadding="0" border="0">
									<colgroup>
										<col style="width: 72%" />
										<col style="width: 28%" />
									</colgroup>
									<thead>
										<tr>
											<td style="height: 20px; background-color: #CCCCCC; border-bottom: 1px #848284 solid; border-right: 1px #848284 solid">&nbsp;</td>
											<td style="height: 20px; background-color: #999999; border-bottom: 1px #848284 solid; text-align: center">
												<span class="titlea">List</span><span class="titleb">Messenger</span> <span class="titlea">End-User</span>
											</td>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td colspan="2" style="height: 400px; vertical-align: top">
												<div class="message-body">
													[message]
												</div>
											</td>
										</tr>
									</tbody>
									</table>
								</td>
							</tr>
						</tbody>
						</table>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
